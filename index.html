<!DOCTYPE html>
<html lang="en" data-theme="main">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div class="main-container">
      <div class="header">
        <span class="title">calc</span>
        <div class="theme-switcher">
          <span>THEME</span>
          <div class="toggle">
            <div class="labels">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="buttons">
              <input type="radio" name="toggle" id="main">
              <input type="radio" name="toggle" id="light">
              <input type="radio" name="toggle" id="dark">
            </div>
          </div>
        </div>
      </div>
      <div class="screen">
        <!-- <input type="text" disabled> -->
      </div>
      <div class="keypad">
        <div class="key" data-key-bg="three" onclick="appendToScreen('7')">7</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('8')">8</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('9')">9</div>
        <div class="key" data-key-bg="one" onclick="removeLastChar()">DEL</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('4')">4</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('5')">5</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('6')">6</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('+')">+</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('1')">1</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('2')">2</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('3')">3</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('-')">-</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen(',')">.</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('0')">0</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('/')">/</div>
        <div class="key" data-key-bg="three" onclick="appendToScreen('*')">x</div>
        <div class="key" data-key-bg="one" onclick="clearScreen()">RESET</div>
        <div class="key" data-key-bg="two" onclick="calculate()">=</div>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/younessoub">Youness</a>.
  </footer>
</body>

</html>
